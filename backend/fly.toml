# fly.toml app configuration file generated for emote-dev-api on 2023-08-02T18:07:31+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "emote-dev-api"
primary_region = "mad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
  ASPNETCORE_ENVIRONMENT = "Development"
  ASPNETCORE_Kestrel__Certificates__Default__Path = "backend.pfx"
  ASPNETCORE_Kestrel__Certificates__Default__Password = "crypticpassword"

[experimental]
  auto_rollback = true

[build]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 443
    handlers = ["http","tls"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
